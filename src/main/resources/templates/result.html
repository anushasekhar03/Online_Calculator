<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Result Page</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <h1>Calculator Result</h1>
    <p class="result-message">
        Result of operation <span th:text="${operation}"></span> is:
        <span th:text="${res}"></span>
    </p>
    <p class="error-message" th:if="${errMsg}">
        <span th:text="${errMsg}"></span>
    </p>
</div>
</body>
</html>
